<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ZetWallet">
    <link rel="apple-touch-icon" href="zet.jpg">    
    <title>ZetWallet</title>
</head>
<body>
    <div class="rubles-div">
        <h1 class="rubles-balance">0 $</h1>
    </div>
    <div class="popolnenie-wallet"><h1 class="popwal">Пополнить кошелек</h1></div>
    <div class="payments-div">
        <h1 class="platezhi-text">
            Платежи и переводы
            <span class="all-text">Все</span>
        </h1>
        <div class="pays">
            <div class="pay-zet">
                <img class="zet-pay" src="zet.jpg" alt="ZET Кошелек">
                <p class="zet-text">На ZET</p>
            </div>
            <!-- Дополнительные иконки и тексты -->
            <div class="pay-other">
                <img class="zet-pay" src="sbp.png" alt="СБП">
                <p class="zet-text">СБП (не<br>доступно)</p>
            </div>
            <div class="pay-other">
                <img class="zet-pay" src="p2pm.png" alt="P2P Маркет">
                <p class="zet-text">P2P Маркет</p>
            </div>
        </div>              
    </div>    
</body>
</html>
